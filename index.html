<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本語対応複雑暗号機</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000;
            color: #fff;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
            background-color: #222;
            color: #fff;
            border: 1px solid #444;
            padding: 10px;
            resize: none;
        }
        button {
            margin: 5px 0;
            padding: 10px 20px;
            background-color: #ff0000;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #cc0000;
        }
        h1, h3 {
            color: #ff4444;
        }
    </style>
</head>
<body>
    <h1>日本語対応複雑暗号機</h1>
    <p>テキストを入力して暗号化または復号化してください。</p>

    <textarea id="inputText" placeholder="ここにテキストを入力してください..."></textarea>
    <br>
    <button onclick="encryptText()">暗号化</button>
    <button onclick="decryptText()">復号化</button>
    <h3>結果:</h3>
    <textarea id="resultText" readonly></textarea>

    <script>
        const shift = 3; // シフト値（暗号化のため）

        function encryptText() {
            const input = document.getElementById('inputText').value;
            const encrypted = input.split('').map(char => {
                const code = char.charCodeAt(0);
                if (char.match(/[ぁ-んァ-ン一-龯]/)) {
                    // Shift Japanese characters
                    return String.fromCharCode((code * 2 + shift - 0x3040) % (0x9FFF - 0x3040 + 1) + 0x3040);
                } else if (char.match(/[A-Za-z0-9]/)) {
                    // Shift alphanumeric characters with a more complex rule
                    return String.fromCharCode((code * 3 + shift) % 127);
                } else {
                    return char; // Non-target characters remain the same
                }
            }).join('');
            document.getElementById('resultText').value = encrypted;
        }

        function decryptText() {
            const input = document.getElementById('inputText').value;
            const decrypted = input.split('').map(char => {
                const code = char.charCodeAt(0);
                if (char.match(/[ぁ-んァ-ン一-龯]/)) {
                    // Reverse shift Japanese characters
                    return String.fromCharCode(((code - shift - 0x3040) / 2 + (0x9FFF - 0x3040 + 1)) % (0x9FFF - 0x3040 + 1) + 0x3040);
                } else if (char.match(/[A-Za-z0-9]/)) {
                    // Reverse shift alphanumeric characters
                    return String.fromCharCode(((code - shift) / 3 + 127) % 127);
                } else {
                    return char; // Non-target characters remain the same
                }
            }).join('');
            document.getElementById('resultText').value = decrypted;
        }
    </script>
</body>
</html>
